<article class="login">
	<div class="login-header">
		<h3>Log In</h3>
	</div>
	<div class="login-body">
		<div class="form-group">
			<label for="login" class="group-title login">LOGIN</label>
			<div class="user-input">
				<input type="text" placeholder="username or email" id="login">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="group-title password">PASSWORD</label>
			<div class="user-input">
				<input type="text" placeholder="password" id="password">
			</div>
		</div>
		<div class="login-button">
			<button>LOG IN</button>
		</div>
	</div>
	<div class="login-footer">
		<small>Forgot password? <span class="remind">Reset password</span></small>
		<small>Don't have an account? <span class="remind">Sign up</span></small>
	</div>
</article>
