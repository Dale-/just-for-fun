<!--${require('./_demo.scss')}-->
<table>

	<thead>
	<tr>
		<th ng-repeat="column in vm.columnsDef track by $index" ng-bind="::column.displayName"></th>
	</tr>
	</thead>

	<tbody>
	<tr ng-repeat="data in vm.gridData track by $index">
		<td ng-repeat="column in vm.columnsDef track by $index" ng-bind="::data[column.field]"></td>
	</tr>
	</tbody>

</table>
