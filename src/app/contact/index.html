<div class="contact">
	<section class="contact-header">
		<div class="contact-title">
			<h1>Plans for every passion</h1>
			<span>Get the tools and support needed to build your business, so you can create the life you want.</span>
		</div>
	</section>
	<section class="contact-version">
		<div class="version-tab">
			<div class="tab-body">
				<span class="version-classify" ng-class="{'selected':vm.selectedDuration ==='monthly'}"
					  ng-click="vm.changeDuration('monthly')"> Monthly billing </span>
				<span class="version-classify" ng-class="{'selected':vm.selectedDuration ==='annual'}"
					  ng-click="vm.changeDuration('annual')"> Annual billing </span>
			</div>
		</div>
		<div class="version-body">
			<div class="version-block" ng-repeat="version in vm.versionInfos track by $index">
				<div class="header">
					<h3 ng-bind="version.title"></h3>
					<p ng-bind="version.subTitle"></p>
				</div>
				<div class="price">
					<div class="price-body">
						<p><sup>$</sup> <span class="number" ng-bind="version.price"></span> / month</p>
						<p> plus <span class="percent">0%</span> Coach fee </p>
					</div>
				</div>
				<div class="feature">
					<ul>
						<li class={{feature.noFeature}} ng-bind="feature.content"
							ng-repeat=" feature in version.feature track by $index">
						</li>
					</ul>
				</div>
				<div class="sign-up">
					<a class="sign-up-button">Sign up</a>
				</div>
			</div>
		</div>
	</section>
	<section class="contact-feedback">
		<div class="feedback-title">
			<h3>We don't like to talk about ourselves</h3>
			<div class="sub-title">But we don't mind if our customer do.</div>
		</div>
		<div class="feedback-body">
			<div class="one-feedback" ng-repeat="feedback in vm.feedbacks track by $index">
				<div class="feedback-content" ng-bind="feedback.content"></div>
				<div class="feedback-person">
					<img class="feedback-img" ng-src="{{feedback.img}}">
					<p class="describe-person" ng-bind="feedback.person"></p>
				</div>
			</div>
		</div>
	</section>
</div>
